<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <title>文章</title>
</head>
<body>
<div class="row">
    <div class="col"></div>
    <div class="col-11">
        <br>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="images/logo32.png" width="30" height="30" class="d-inline-block align-top" alt="">
                博客管理
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">文章<span class="badge badge-secondary" th:text="${count}">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">相册</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row"><div class="col"></div>
            <br>



            <form class="form-inline">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                <div class="custom-control custom-checkbox my-1 mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="custom-control-label" for="customControlInline">Remember my preference</label>
                </div>

                <button type="submit" class="btn btn-primary my-1">Submit</button>
            </form>




        </div>
        <div class="row"><div class="col">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark"><tr>
                    <th scope="col">文件名</th>
                    <th scope="col">标题</th>
                    <th scope="col">分类</th>
                    <th scope="col">创建时间</th>
                    <th scope="col">引用路径</th>
                </tr></thead>
                <tbody><tr th:each="article : ${data}">
                    <td th:text="${article.fileName}">文件名</td>
                    <td th:text="${article.title}">标题</td>
                    <td th:text="${article.category}">分类</td>
                    <td th:text="${#dates.format(article.createTime,'yyyy-MM-dd HH:mm:ss')}">创建时间</td>
                    <td th:text="${article.forAdducePath}">引用路径</td>
                </tr></tbody>
            </table>
            <nav aria-label="...">
                <ul class="pagination justify-content-end">
                    <li th:if="${currentPage} == 1" class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li th:if="${currentPage} > 1" class="page-item">
                        <a class="page-link" th:href="@{/test(page=${currentPage - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <span th:each="page : ${pageList}">
                    <li th:if="${currentPage} == ${page}" class="page-item active">
                        <a class="page-link" th:href="@{/test(page=${page})}" th:text="${page}"></a>
                    </li>
                    <li th:if="${currentPage} != ${page}" class="page-item">
                        <a class="page-link" th:href="@{/test(page=${page})}" th:text="${page}"></a>
                    </li>
                    </span>
                    <li th:if="${currentPage} == ${maxPage}" class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-label="Next">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                    <li th:if="${currentPage} < ${maxPage}" class="page-item">
                        <a class="page-link" th:href="@{/test(page=${currentPage + 1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div></div>
    </div>
    <div class="col"></div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>



<script th:inline="javascript">
    //    var single = [[${singlePerson}]];
    //    console.log(single.name+"/"+single.age);
    $(function(){
        $(".btn").click(function(){
            var checkText=$("inlineFormCustomSelectPref").find("option:selected").text();
            alert(checkText);
        });
    });
</script>


</body>
</html>
